<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mojtaba's Projects</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      type="text/javascript"
      src="https://cdn.tailwindcss.com/3.4.3"></script>

    <!-- JavaScripts -->
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body class="flex flex-row main-container">
    <!-- The left selection part -->
    <section class="flex flex-col w-1/5 m-4 proj-list-container">
      <h1 class="text-4xl">My Projects</h1>
      <div class="underline"></div>

      <img
        id="proj-0"
        class="media media-list selected-element"
        src="./assets/paintingsAngularJS/img1.png"
        onclick="handleSelectProject(0)" />
      <img
        id="proj-1"
        class="media media-list"
        src="./assets/snakeEvolution/img1.png"
        onclick="handleSelectProject(1)" />
      <img
        id="proj-2"
        class="media media-list"
        src="./assets/teamerinoAngular/img1.png"
        onclick="handleSelectProject(2)" />
      <img
        id="proj-3"
        class="media media-list"
        src="./assets/teamerinoAngular/img1.png"
        onclick="handleSelectProject(3)" />
    </section>

    <!-- The selected project's info -->
    <section
      id="selected-project-container"
      class="w-3/4 m-4 flex flex-col items-center">
      <!-- Title section -->
      <span class="flex flex-row items-center">
        <h1 id="main-title" class="text-4xl">Paintings Display</h1>
        <a
          id="main-link"
          class="github-btn"
          href="https://github.com/MMojtaba/paintings-angularjs"
          >GitHub</a
        >
      </span>
      <!-- Video/Image -->
      <iframe
        id="main-video"
        class="media w-11/12 h-4/6"
        src="https://www.youtube.com/embed/_dd8cADE_Po"
        allowfullscreen></iframe>
      <!-- Description -->
      <p id="main-descr">
        Website for displaying paintings. Made using AngularJS, Express, and
        MongoDB.
      </p>
    </section>
  </body>
</html>
